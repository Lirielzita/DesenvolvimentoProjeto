<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="form">
        <form>
            <div style="text-align: center">
                <div class="titulo">Login</div>

                <br>

                <label for="email_login">Seu email:</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder=" @gmail.com" />

                <br><br>

                <label for="senha_login">Sua senha:</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder=" 123.." />

                <br><br>

                <input id="botao" type="submit" value="Login" />


                <br><br>

                <label>Ainda não tem conta?</label>
                <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>


</body>

</html>
