<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Formulário de Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div class="form">
    <form>
      <div style="text-align: center">
        <div class="titulo">Cadastre-se</div>
        <br>

        <label for="nome_cad">Seu nome:</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder=" Nome" />
        <br><br>

        <label for="email_cad">Seu e-mail:</label>
        <input id="email_cad" name="email_cad" required="required" type="email"
          placeholder=" Contato@htmlecsspro.com" />
        <br><br>

        <label for="senha_cad">Sua senha:</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=" Ex. 1234" />
        <br><br>

        <input href="page.html" id="botao" type="submit" value="Cadastre-se" />
        <br><br>

        <label>Já tem conta?</label>
        <a href="login.html"> Login </a>

    </form>
  </div>
</body>

</html>
